<style>
  .card-container {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin: 50px auto;
    background-color: #333;
    border: black 1px solid;
  }

  .card {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #cf1919, #4d18c7);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.1s ease;
    transform-style: preserve-3d;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #333;
  }
</style>

<div class="card-container">
  <div class="card" id="card">Hover Me</div>
</div>

<script>
  const container = document.querySelector('.card-container');
  const card = document.getElementById('card');

  container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left; // X position within container
    const y = e.clientY - rect.top;  // Y position within container

    const rotateY = ((x / rect.width) - 0.5) * 20;  // range: -10 to +10
    const rotateX = ((y / rect.height) - 0.5) * -20; // range: -10 to +10

    card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
  });

  container.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
  });
</script>
